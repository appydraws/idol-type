<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Question 7</title>
</head>
<body>
  <main>
    <div class="container">
      <h2>Your group member is crying after forgetting choreo in rehearsal. You:</h2>
      <button onclick="choose('T')"> Calmly suggest extra practice and areas they should improve on to avoid future mistakes. </button>
      <button onclick="choose('F')"> Comfort them and encourage them and focus on their positives to reassure them </button>
    </div>
  </main>
  <script>
    function choose(trait) {
      const score = JSON.parse(localStorage.getItem('mbti') || '{}');
      score[trait] = (score[trait] || 0) + 1;
      localStorage.setItem('mbti', JSON.stringify(score));
      window.location.href = 'q8.html';
    }
  </script>
</body>
</html>
