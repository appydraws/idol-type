<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMINADE: A Berry Enchantment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black text-white min-h-screen flex flex-col">
  
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="max-w-xl w-full bg-white/10 backdrop-blur-sm rounded-3xl shadow-lg p-8 flex flex-col items-center text-center border border-white/20">
      <h2 class="text-3xl sm:text-4xl font-bold mb-4">A Berry Enchantment</h2>
      <p class="text-lg sm:text-xl leading-relaxed mb-8">
        You eat the berry. The world shimmers, and the forest floor beneath you becomes a ballroom. Tiny fairies emerge, their wings sparkling as they dance and sing a sweet, joyous tune just for you.
      </p>

      <img src="fairy.png" alt="Dancing fairies in the forest" class="rounded-xl shadow-lg mb-8 max-w-full h-auto" />
      
      <div class="flex flex-col sm:flex-row gap-4 w-full justify-center">
        <a href="#" class="bg-yellow-400 text-black font-semibold text-sm sm:text-base py-3 px-6 rounded-full transition-transform transform hover:scale-105 shadow-lg">
          Join their dance
        </a>
        <a href="#" class="bg-yellow-400 text-black font-semibold text-sm sm:text-base py-3 px-6 rounded-full transition-transform transform hover:scale-105 shadow-lg">
          Try to wake up
        </a>
      </div>
    </div>
  </div>

  <footer class="mt-auto text-center text-xs text-gray-400 p-4">
    <a href="http://www.freepik.com/" target="_blank" class="hover:underline">Image Downloaded From Freepik</a>
  </footer>
</body>
</html>
