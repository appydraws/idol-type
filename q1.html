<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Question 1</title>
</head>
<body>
<main>
  <div class="container">
    <h2>You’ve just arrived at the venue for LUMINADE’s debut concert! What’s your first move?</h2>
    <button onclick="choose('merchMaster')">Rush straight to the merch booth before anything sells out</button>
    <button onclick="choose('frontRow')">Sprint inside to claim the perfect front row spot</button>
    <button onclick="choose('secretFan')">Sit outside sketching the venue while waiting for doors to open</button>
  </div>
</main>

<script>
  function choose(path) {
    const scores = JSON.parse(localStorage.getItem('adventure') || '{}');
    scores[path] = (scores[path] || 0) + 1;
    localStorage.setItem('adventure', JSON.stringify(scores));
    window.location.href = 'q2.html'; // go to next question
  }
</script>
</body>
</html>
