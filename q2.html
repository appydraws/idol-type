<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Question 2</title>
</head>
<body>
  <main>
    <div class="container">
      <h2>You’re working on your solo concept. What’s your vibe?</h2>
        <button onclick="choose('S')">A soulful track with traditional visuals—clean, classy, timeless </button>
        <button onclick="choose('N')">A surreal MV about dreams collapsing inside a parallel dimension</button>
    </div>
  </main>
  <script>
    function choose(trait) {
      const score = JSON.parse(localStorage.getItem('mbti') || '{}');
      score[trait] = (score[trait] || 0) + 1;
      localStorage.setItem('mbti', JSON.stringify(score));
      window.location.href = 'q3.html';
    }
  </script>
</body>
</html>
