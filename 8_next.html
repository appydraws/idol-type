<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vanishing Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black text-white min-h-screen flex flex-col">
  
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="max-w-xl w-full bg-white/10 backdrop-blur-sm rounded-3xl shadow-lg p-8 flex flex-col items-center text-center border border-white/20">
      <h2 class="text-3xl sm:text-4xl font-bold mb-4">The Vanishing Ticket</h2>
      <p class="text-lg sm:text-xl leading-relaxed mb-8">
        You remember the gold ticket. You pull it out of your bag, but as you do, it begins to dissolve into light. At the same time, the shimmering forest fades, replaced by a blurry, dark void.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 w-full justify-center">
        <a href="#" class="bg-yellow-400 text-black font-semibold text-sm sm:text-base py-3 px-6 rounded-full transition-transform transform hover:scale-105 shadow-lg">
          Ok, what is going on?!
        </a>
        <a href="#" class="bg-yellow-400 text-black font-semibold text-sm sm:text-base py-3 px-6 rounded-full transition-transform transform hover:scale-105 shadow-lg">
          Was that all a dream?
        </a>
      </div>
    </div>
  </div>

</body>
</html>
