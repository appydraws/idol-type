<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Question 10</title>
</head>
<body>
  <main>
    <div class="container">
      <h2> During an overseas tour, you’re finally alone in the hotel room. You: </h2>
      <button onclick="choose('E')"> Call a group member and ask if they want to go sightseeing or grab something to eat.  </button>
      <button onclick="choose('I')"> Cherish the silence, read or do something to unwind, and recharge before tomorrow’s show. </button>
    </div>
  </main>
  <script>
    function choose(trait) {
      const score = JSON.parse(localStorage.getItem('mbti') || '{}');
      score[trait] = (score[trait] || 0) + 1;
      localStorage.setItem('mbti', JSON.stringify(score));
      window.location.href = 'q11.html';
    }
  </script>
</body>
</html>
